[uwsgi]

; pgbouncer
http-var = postgresql.host=localhost
http-var = postgresql.port=6433

chdir = %d
module = wsgiapp:application
static-map = /=static/dist
static-map = /=static/dist/index.html
catch-exceptions = true
touch-reload = wsgiapp.py

; reload when config file changed
touch-reload = %p

; use ssl because of basic auth
https = 0:7890,%d/env/server.crt,%d/env/server.key

http-auto-chunked = true
http-auto-gzip = true
http-keepalive = true
threads = 10
venv = ./env
env = VIRTUAL_ENV=./env
