<template id="tree-tmpl">
  <ul class="tree" data-bind="foreach: nodes">
    <li class="treenode"
        data-bind="css: { 'treenode-groupstart': isGroupStart }">

      <button class="treenode-toggler"
              data-bind="click: toggle,
                         visible: hasChildren">

        <i class="fontello treenode-toggler-icon"
           data-bind="css: { 'fontello-triangle-right': isCollapsed,
                             'fontello-triangle-down': isExpanded,
                             'spinner': isExpanding }"></i>

      </button>

      <div class="itemheader"
           data-bind="css: { 'itemheader-active': isOpened }">

        <a data-bind="click: open,
                      attr: { title: comment }">

          <i class="treenode-icon"
             data-bind="css: 'treenode-icon_'+type"></i>

          <span data-bind="text: name"></span>
          <small data-bind="text: comment"></small>
        </a>

      </div>

      <!-- ko template: {
        name : 'tree-tmpl',
        if   : isExpanded
      } --><!-- /ko -->

    </li>
  </ul>
</template>
