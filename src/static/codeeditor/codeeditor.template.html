<template id="editor-tmpl">
  <div class="editor-container">

    <textarea name="sql_script"
              class="stretch"
              data-bind="editor: { doc: doc }"
              ></textarea>

    <input type="hidden"
           name="selection"
           data-bind="value: selection"
           />

    <div id="execbar" class="bg-body">
      <button class="btn-action"
              type="submit"
              title="alt-m"
              accesskey="m"
              name="view"
              value="map"
              >map</button>

      <button class="btn-action"
              type="submit"
              title="alt-x"
              accesskey="x"
              name="view"
              value="table"
              ><b>execute</b></button>
    </div>

    <div class="spinner-shield" data-bind="visible: isLoading">
      <div class="spinner"></div>
    </div>

  </div>
</template>
