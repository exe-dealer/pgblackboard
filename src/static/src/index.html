<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <link href="favicon.ico"
        rel="shortcut icon"
        type="image/vnd.microsoft.icon" />

  <title>pgBlackboard</title>

  <link href="loading-indicator/loading-indicator.css" rel="stylesheet" />
</head>
<body>

  <!-- ko component: { name: 'x-main', params: $data } -->
    <div class="loading-indicator" id="loading-indicator" onload="alert(event)">
      <div class="loading-indicator__inner">
        <div class="loading-indicator__bounce1">
        </div><div class="loading-indicator__bounce2">
        </div><div class="loading-indicator__bounce3"></div>
      </div>
    </div>
    <script>
      if (JSON.parse(localStorage.getItem('pgblackboard_isdark'))) {
        document.getElementById('loading-indicator')
                .className += ' dark';
      }
    </script>
  <!-- /ko -->

  <script>window.pgbbInitialData = [/*INITIAL_DATA_PLACEHOLDER*/][0];</script>
  <script>window.pgbbInitialData = {
    databases: [{ name: 'postgres', typ: 'database' }]
  }</script>
  <script src="bundle-index.js"></script>
</body>
</html>
