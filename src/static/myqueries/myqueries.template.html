<template id="myqueries-tmpl">
  <ul class="myqueries" data-bind="foreach: items">
    <li>
      <div class="myqueries-item"
           data-bind="css: { 'myqueries-item--active': isOpened }">

        <a class="myqueries-item__name"
           data-bind="click: open">
          <i class="icon-code"></i>
          <span data-bind="text: name"></span>
        </a>

        <button class="myqueries-item__remove"
                data-bind="click: remove, visible: isOpened"
                >remove</button>

      </div>
    </li>
  </ul>
</template>
