<template id="app-tmpl">
  <div class="leftbar bg-body">
    <button class="leftbar-btn fontello fontello-lamp"
            data-bind="click: toggleTheme"
            ></button>
  </div>


  <x-splitpanel-h class="root-splitpanel">

    <x-nav class="leftpanel-inner"
           params="selectedDoc: selectedDoc"></x-nav>

    <x-splitpanel-v>
      <form target="output-iframe" method="POST" class="stretch">
        <x-codeeditor params="doc: selectedDoc"></x-codeeditor>
      </form>

      <iframe name="output-iframe" class="stretch"></iframe>
    </x-splitpanel-v>

    <button id="share-action"
            accesskey="s"
            style="display:none"
            ></button>
  </x-splitpanel-h>
</template>
