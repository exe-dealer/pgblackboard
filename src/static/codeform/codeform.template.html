<template id="codeform-tmpl">
  <div class="editor-container">

    <textarea name="sql_script"
              data-bind="codeEditorWidget: { doc: doc }"
              class="stretch"></textarea>

    <input name="selection"
           data-bind="value: ko.toJSON(doc().selectionRange)"
           type="hidden" />

    <div id="execbar" class="bg-body">
      <button name="view"
              value="map"
              class="btn-action"
              type="submit"
              title="alt-m"
              accesskey="m"
              >map</button>

      <button name="view"
              value="table"
              class="btn-action"
              type="submit"
              title="alt-x"
              accesskey="x"
              ><b>execute</b></button>
    </div>

    <div class="spinner-shield" data-bind="visible: isLoading">
      <div class="spinner"></div>
    </div>

  </div>
</template>
