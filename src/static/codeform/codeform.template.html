<template id="codeform-tmpl">
  <div class="codeform">

    <textarea name="sql_script"
              data-bind="codeEditorWidget: { doc: readyDoc }"
              class="stretch"></textarea>

    <input name="selection"
           data-bind="value: ko.toJSON(doc().selectionRange)"
           type="hidden" />

    <div class="codeform__execbar">
      <button name="view"
              value="map"
              class="btn-action"
              type="submit"
              title="alt-m"
              accesskey="m"
              >map</button>

      <button name="view"
              value="table"
              class="btn-action"
              type="submit"
              title="alt-x"
              accesskey="x"
              ><b>execute</b></button>
    </div>

    <div data-bind="css: { 'codeform__spinner--visible': isLoading }"
         class="codeform__spinner"></div>

  </div>
</template>
