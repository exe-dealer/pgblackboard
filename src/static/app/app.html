<template id="app-tmpl">
  <div class="leftbar bg-body">
    <button class="leftbar-btn fontello fontello-lamp"
            data-bind="click: toggleTheme"
            ></button>
  </div>


  <h-splitpanel class="root-splitpanel splitpanel bg-body">

    <doc-nav class="leftpanel-inner"
             params="editorDocument: editorDocument"
             ></doc-nav>

    <v-splitpanel>
      <form target="output-iframe" method="POST" class="stretch">
        <sql-editor params="doc: editorDocument"></sql-editor>
      </form>

      <iframe name="output-iframe" class="stretch"></iframe>
    </v-splitpanel>

    <div class="splitpanel-right splitpanel">
      <div class="splitpanel-top bg-panel">
        <form id="queryform"
              method="POST"
              target="result"
              class="stretch"
              enctype="application/x-www-form-urlencoded"
              data-bind="component: { name: 'editor-form',
                                      params: { doc: editorDocument } }"
              ></form>
      </div>
      <div class="splitter-h"></div>
      <div class="splitpanel-bottom bg-panel">
        <iframe id="result"
                name="result"
                class="stretch"
                ></iframe>
      </div>
    </div>

    <button id="share-action"
            accesskey="s"
            style="display:none"
            ></button>
  </div>
</template>
