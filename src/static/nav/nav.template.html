<template id="nav-tmpl">

  <div class="nav__myqueries"
       data-bind="component: {
         name: 'myqueries',
         params: {
           selectItemCallback: selectMyQuery,
           addEvent: addMyQueryEvent,
           storage: myQueriesStorage
         }
       }"></div>

  <div class="nav__tree"
       data-bind="component: {
         name: 'tree',
         params: {
           selectNodeCallback: selectTreeNode,
           nodes: databases
         }
       }"></div>

</template>
