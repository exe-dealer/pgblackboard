<template id="tree-tmpl">
  <ul class="tree" data-bind="foreach: nodes">
    <li class="tree__node"
        data-bind="mod: { groupstart: isGroupStart }">

      <button class="tree__node-toggler"
              data-bind="click: toggle, visible: hasChildren">

        <i class="tree__node-toggler-icon"
           data-bind="mod: expansionState"
           ></i>

      </button>

      <div class="tree__node-header"
           data-bind="mod: { active: isOpened }">

        <a class="tree__node-link"
           data-bind="click: open, attr: { title: comment }">

          <i class="tree__node-icon"
             data-bind="mod: type"></i>

          <span data-bind="text: name"></span>

          <small class="tree__node-comment"
                 data-bind="text: comment"
                 ></small>
        </a>

      </div>

      <!-- ko template: {
        name : 'tree-tmpl',
        if   : isExpanded
      } --><!-- /ko -->

    </li>
  </ul>
</template>
