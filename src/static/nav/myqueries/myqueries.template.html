<template id="myqueries-tmpl">
  <ul class="myqueries-list" data-bind="foreach: items">
    <li>
      <div class="myquery"
           data-bind="css: { 'myquery--active': isOpened }">

        <a class="myquery__name" data-bind="click: open">
          <i class="myquery__icon"></i>
          <span data-bind="text: name"></span>
        </a>

        <button class="myquery__remove"
                data-bind="click: $component.removeItem.bind($component), visible: isOpened"
                >remove</button>

      </div>
    </li>
  </ul>
</template>
