
<script>
require(['codemirror', 'pg-keywords', 'pg-builtins'], function (CodeMirror, pgKeywords, pgBuiltins) {
  CodeMirror.defineMIME('text/x-pgsql', {
    name: 'sql',
    keywords: pgKeywords,
    builtin: pgBuiltins,
    atoms: { 'false': 1, 'true': 1, 'null': 1 },
    operatorChars: /^[*+\-%<>!=]/,
    dateSQL: {
      'date': 1,
      'time': 1,
      'timestamp': 1,
      'timestamptz': 1,
      'interval': 1
    },
    support: {
      'doubleQuote': 1,
      'binaryNumber': 1,
      'hexNumber': 1
    }
  });
});
</script>
