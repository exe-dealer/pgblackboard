<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pgBlackboard</title>
  <style>
    html {
      background-color: #f0f0f0;
      font-family: 'Ubuntu', sans-serif;
    }

    body {
      width: 600px;
      margin: 5em auto;
      padding: 20px 50px;
      background-color: white;
      border-radius: 2em;
    }

    h1 {
      -color: #FF5A4C;
    }

    @media (max-width: 720px) {
      body {
        background: none;
        width: auto;
        margin: 0;
        border-radius: 0;
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span data-placeholder="code"></span>
    <span data-placeholder="phrase"></span>
  </h1>
  <p data-placeholder="message"></p>
</body>
</html>
