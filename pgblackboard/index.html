<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
  <title>pgBlackboard</title>


  <link href="assets/splitpanel/splitpanel.css" rel="stylesheet" />

  <link href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/codemirror.min.css"  rel="stylesheet" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/theme/monokai.min.css" rel="stylesheet" />

  <link href="assets/style.css" rel="stylesheet" />

  <script id="tree-tmpl" type="text/html">
    <ul data-bind="foreach: nodes">
      <li class="treenode" data-bind="css: { 'current': isOpened }">

        <button data-bind="click: toggle, visible: !isLeaf, css: {
              'treenode-toggler-collapsed': !isExpanded(),
              'treenode-toggler-expanded': isExpanded,
              'spinner': childrenAreLoading }"></button>

        <header>
          <a class="treenode-icon"
             data-bind="click: $root.openTreeNode.bind($root),
                        attr: { title: comment, 'data-type': type }"
            ><!-- ko text: name --><!-- /ko -->
            <small data-bind="text: comment"></small>
          </a>
        </header>

        <!-- ko template: {
          name: 'tree-tmpl',
          if: isExpanded
        } --><!-- /ko -->

      </li>
    </ul>
  </script>

  <script id="queries-tmpl" type="text/html">
    <ul data-bind="foreach: items">
      <li data-bind="css: { current: isOpened }">
        <header>
          <a class="icon-code"
            data-bind="click: $root.openStoredQuery.bind($root),
                       text: name"></a>

          <button data-bind="click: $root.removeStoredQuery.bind($root)">remove</button>

        </header>
      </li>
    </ul>
  </script>
</head>
<body class="splitpanel-h">

  <section id="leftpanel" class="scrollbox splitfix">
    <!-- ko template: { name: 'queries-tmpl', data: queries } --><!-- /ko -->
    <!-- ko template: { name: 'tree-tmpl', data: tree } --><!-- /ko -->
  </section>

  <div class="splitter"></div>

  <section class="splitstretch splitpanel-v">
    <form id="queryform"
          method="POST"
          action=""
          target="result"
          class="splitstretch"
          enctype="application/x-www-form-urlencoded">

      <textarea id="query" name="query"
        >\connect postgres&#13;&#10;select 'hello, ' || current_user; -- Alt + X to execute</textarea>

      <input type="hidden" name="selection" />

      <div id="execbar">
        <button type="submit"
                title="alt-m"
                accesskey="m"
                name="view"
                value="map">
          map
        </button>

        <button class="execute-action"
                type="submit"
                title="alt-x"
                accesskey="x"
                name="view"
                value="regular">
          execute
        </button>
      </div>

      <div class="spinner-shield" data-bind="visible: queryTextIsLoading()">
        <div class="spinner"></div>
      </div>

    </form>
    <div class="splitter"></div>
    <iframe id="result" name="result" class="scrollbox splitfix"></iframe>
  </section>


  <button id="share-action" accesskey="s" style="display:none"></button>


  <script src="//cdn.jsdelivr.net/knockout/3.1.0/knockout.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/codemirror.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/mode/sql/sql.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/addon/search/searchcursor.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/keymap/sublime.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/addon/edit/matchbrackets.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/addon/edit/closebrackets.min.js"></script>

  <script>window.pgbb = {};</script>
  <script src="assets/splitpanel/splitpanel.js"></script>
  <script src="assets/tree.js"></script>
  <script src="assets/queries.js"></script>
  <script src="assets/editor.js"></script>
  <script src="assets/appmodel.js"></script>


</body>
</html>
