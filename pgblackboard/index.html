<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="static/favicon.ico" type="image/vnd.microsoft.icon" />
  <title>pgBlackboard</title>

  <link href="static/lib-src/codemirror/4.6.0/codemirror.css" rel="stylesheet" />
  <link href="static/app.css" rel="stylesheet" />

  <script id="tree-tmpl" type="text/html">
    <ul data-bind-foreach="nodes">
      <li class="treenode" data-bind-attr.data-type="type">

        <button data-bind-click="toggle"
                data-bind-visible="!isLeaf"
                data-bind-css.treenode-toggler-collapsed="!isExpanded()"
                data-bind-css.treenode-toggler-expanded="isExpanded"
                data-bind-css.spinner="childrenAreLoading"
                class="treenode-toggler"></button>

        <header class="itemheader"
                data-bind-css.itemheader-active="isOpened">

          <a data-bind-click="$root.openTreeNode.bind($root)"
             data-bind-attr.title="comment">
            <i class="treenode-icon" data-bind-attr.data-type="type"></i>
            <span data-bind-text="name"></span>
            <small data-bind-text="comment"></small>
          </a>

        </header>

        <!-- ko template: {
          name : 'tree-tmpl',
          if   : isExpanded
        } --><!-- /ko -->

      </li>
    </ul>
  </script>

  <script id="queries-tmpl" type="text/html">
    <ul data-bind-foreach="items">
      <li>
        <header class="itemheader"
                data-bind-css.itemheader-active="isOpened">
          <a data-bind-click="$root.openStoredQuery.bind($root)">
            <i class="icon-code"></i>
            <span data-bind-text="name"></span>
          </a>

          <button data-bind-click="$root.removeStoredQuery.bind($root)"
                  data-bind-visible="isOpened"
                  class="btn-action">remove</button>

        </header>
      </li>
    </ul>
  </script>
</head>
<body class="stretch" data-bind-css="theme">
  <div class="stretch splitpanel-h bg-body">

    <div id="leftpanel" class="scrollbox splitfix bg-panel">
      <!-- ko template: { name: 'queries-tmpl', data: queries } --><!-- /ko -->
      <!-- ko template: { name: 'tree-tmpl', data: tree } --><!-- /ko -->
    </div>

    <div class="splitter"></div>

    <div class="splitstretch splitpanel-v">
      <form id="queryform"
            method="POST"
            target="result"
            class="splitstretch bg-panel"
            enctype="application/x-www-form-urlencoded">

        <textarea id="query" name="query"
          >\connect postgres&#13;&#10;select 'hello, ' || current_user; -- Alt+X to execute</textarea>

        <input type="hidden" name="selection" />

        <div id="execbar" class="bg-body">
          <button class="btn-action"
                  type="submit"
                  title="alt-m"
                  accesskey="m"
                  formaction="map">
            map
          </button>

          <button class="execute-action btn-action"
                  type="submit"
                  title="alt-x"
                  accesskey="x">
            execute
          </button>
        </div>

        <div class="spinner-shield" data-bind="visible: queryTextIsLoading()">
          <div class="spinner"></div>
        </div>

      </form>
      <div class="splitter"></div>
      <iframe id="result" name="result" class="scrollbox splitfix bg-panel"></iframe>
    </div>


    <button id="share-action" accesskey="s" style="display:none"></button>
  </div>

  <script src="static/lib-src/knockout/3.2.0/knockout.js"></script>
  <script src="static/lib-src/knockout-flatBindingProvider/1.0.0/knockout-flatBindingProvider.js"></script>
  <script>ko.bindingProvider.instance = new ko.flatBindingProvider();</script>

  <script src="static/lib-src/codemirror/4.6.0/codemirror.js"></script>
  <script src="static/lib-src/codemirror/4.6.0/mode/sql/sql.js"></script>
  <script src="static/codemirror-pgsql.js"></script>
  <script src="static/lib-src/codemirror/4.6.0/addon/search/searchcursor.js"></script>
  <script src="static/lib-src/codemirror/4.6.0/keymap/sublime.js"></script>
  <script src="static/lib-src/codemirror/4.6.0/addon/edit/matchbrackets.js"></script>
  <script src="static/lib-src/codemirror/4.6.0/addon/edit/closebrackets.js"></script>

  <script src="static/app.js"></script>
  <script>pgbb.main(/*INITIAL_DATA_PLACEHOLDER*/);</script>
</body>
</html>
